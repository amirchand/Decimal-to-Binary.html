<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<meta name='viewport' content='width=device-width, user-scalable=yes' />
<style type="text/css">
.cls1{
border-radius:50px;
height:40px;
margin-left:80px;
margin-top:20px;
border-color: black;
}
.cls2{
border-radius:50px;
height:40px;
margin-left:80px;
margin-top:10px;
border-color: black;
color:red;
}
#bin{
color:red;
margin-left:px;
margin-top:px;
}
#hex{
color: green;
text-transform: uppercase;
}
#oct{
color: violet;
}
</style>
<title> Decimal to Binary </title>
</head>
<body>
<form>
<i><input type="number" class="cls1" id="kl" onkeyup="hj()" placeholder="      Enter Decimal Number">
<input type="number" class="cls2" id="kkl" onChange="nar()" placeholder="    Enter Binary Number" ></i>
</form>
<h1><i>Binary:<div id="bin"></div></i></h1>
<h1><i>Hexadecimal:<div id="hex"></div></i></h1>
<h1><i>Octal:<div id="oct"></div>
<script type="text/javascript">
function hj()
{
  var x=document.forms[0].kl.value
  h=parseFloat(x)
  bin=h.toString(2)
  oct=h.toString(8)
  hex=h.toString(16)
  document.getElementById("bin"). innerHTML=bin
  document.getElementById("oct"). innerHTML=oct
  document.getElementById("hex"). innerHTML=hex
  
  var df=document.forms[0].kl. value
  var uu=parseFloat(df).toString(2)
  document.forms[0].kkl.value=uu
}
function nar()
{
  var str=document.forms[0].kkl. value
  var out=parseInt(str,2);
  document.forms[0].kl.value=out
  
  var x=document.forms[0].kl.value
  h=parseFloat(x)
  bin=h.toString(2)
  oct=h.toString(8)
  hex=h.toString(16)
  document.getElementById("bin"). innerHTML=bin
  document.getElementById("oct"). innerHTML=oct
  document.getElementById("hex"). innerHTML=hex
  
  if ((/[^0-9 ]/g.test(x)) || x == "") {
  alert("Please Enter Binary Number")
  document.getElementById("kl").value = "";
  document.getElementById("kl").focus();
  return false;
  }
}

</script>
</body>
</html>
